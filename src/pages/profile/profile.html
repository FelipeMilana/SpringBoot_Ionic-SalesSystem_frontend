<ion-header>
  <ion-navbar>
    <ion-title>Meus Dados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <b>Dados Pessoais</b>
    </ion-card-header>

    <ion-item>
      <h2><strong>Nome: </strong> {{ user?.name }}</h2>
      <h2 class="padding"><strong>Email: </strong> {{user?.email }}</h2>
    </ion-item>
  </ion-card>
  <button color="tertiary" ion-button small block (click)="updateData(user)">Atualizar</button>

  <ion-card class="padding">
    <ion-card-header>
      <b>Dados Banc√°rios</b>
    </ion-card-header>

    <ion-item>
      <h2><strong>Saldo Total: {{user?.santanderBalance + user?.nubankBalance | currency:'BRL'}}</strong></h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/santander.png">
      </ion-thumbnail>
      <h2><strong>Saldo: {{user?.santanderBalance | currency:'BRL'}}</strong></h2>
      <button color="tertiary" ion-button block (click)="updateDataBankSantander()">Adicionar</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/nubank.png">
      </ion-thumbnail>
      <h2><strong>Saldo: {{user?.nubankBalance | currency:'BRL'}}</strong></h2>
      <button color="tertiary" ion-button block (click)="updateDataBankNubank()">Adicionar</button>
    </ion-item>
  </ion-card>
</ion-content>
