<ion-header>
  <ion-navbar>
    <ion-title *ngIf="personType == 'seller'">Dados do Vendedor</ion-title>
    <ion-title *ngIf="personType == 'client'">Dados do Cliente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="insert(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="example@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CPF*</ion-label>
      <ion-input formControlName="cpf" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Telefone*</ion-label>
      <ion-input formControlName="telephone" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input formControlName="telephone2" type="number"></ion-input>
    </ion-item>

    <div formGroupName="address">

      <h5>Endereço</h5>

      <ion-item>
        <ion-label stacked>Rua</ion-label>
        <ion-input formControlName="street" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Número</ion-label>
        <ion-input formControlName="number" type="number"></ion-input>
      </ion-item>
      
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="district" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input formControlName="postalCode" type="number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-input formControlName="city" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-input formControlName="state" type="text"></ion-input>
    </ion-item>
  </div>
  
    <p text-center>Preencha os campos marcados com *</p>
    <button color="tertiary" ion-button block type="submit" [disabled]="formGroup.invalid">Próximo</button>
  </form>
</ion-content>
