<ion-header>
  <ion-navbar>
    <ion-title>Dados da venda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="next(); $event.preventDefault()">

    <ion-item>
      <ion-label stacked>Valor final (R$)</ion-label>
      <ion-input formControlName="finalValue" type="number"></ion-input>
    </ion-item>

    <ion-list class="padding" radio-group formControlName="type">
      <ion-list-header>
        Selecione*
      </ion-list-header>

      <ion-item>
        <ion-label>Com troca</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Sem troca</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <p text-center>Preencha os campos marcados com *</p>
    <button color="tertiary" ion-button block type="submit" [disabled]="formGroup.invalid">Pr√≥ximo</button>
  </form>
</ion-content>
