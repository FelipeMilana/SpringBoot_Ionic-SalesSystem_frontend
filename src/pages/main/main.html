<ion-header>
  <ion-navbar>
    <ion-title text-center>Menu Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/NHVeiculos.png">

  <h1 text-center>Bem vindo, {{userName}}</h1>

  <button color="tertiary" ion-button block (click)="myProfile()">Meus Dados</button>
  <button color="tertiary" ion-button block (click)="myStock()">Estoque</button>
  <button color="tertiary" ion-button block (click)="mySales()">Vendas</button>
  <button color="tertiary" ion-button block (click)="myWithdraws()">Retiradas / Despesas</button>

  <button color="dark" ion-button block (click)="logout()">
    <ion-icon name="log-out"></ion-icon>    
  </button>
</ion-content>
